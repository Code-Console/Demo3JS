<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Demo 3JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://unpkg.com/three@0.146.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script src="start.js"></script>
  </head>

  <body>
    <canvas id="c"></canvas>
    <div class="grid-container" id="uiContainer">
      <div class="camera-ui"><span class="title">Prospective</span></div>
      <div class="camera-ui">
        <img src="./pointer.svg" class="pointer" onclick="reset('pointer',0)"></img>
        <img src="./zoom.svg" class="zoom" onclick="reset('zoom',0)"></img>
        <img src="./rotate.svg" class="rotate" onclick="reset('rotate',0)"></img>
        <img src="./camera.svg" class="camera" onclick="reset('camera',0)"></img>
      </div>
      <div class="camera-ui">
        <img src="./pointer.svg" class="pointer" onclick="reset('pointer',1)"></img>
        <img src="./zoom.svg" class="zoom" onclick="reset('zoom',1)"></img>
        <img src="./rotate.svg" class="rotate" onclick="reset('rotate',1)"></img>
        <img src="./camera.svg" class="camera" onclick="reset('camera',1)"></img>
      </div>
      <div class="camera-ui">
        <img src="./pointer.svg" class="pointer" onclick="reset('pointer',2)"></img>
        <img src="./zoom.svg" class="zoom" onclick="reset('zoom',2)"></img>
        <img src="./rotate.svg" class="rotate" onclick="reset('rotate',2)"></img>
        <img src="./camera.svg" class="camera" onclick="reset('camera',2)"></img>
      </div>
    </div>
    <script>
      window.onload = () => {
        init();
        reset('pointer',0);
        reset('pointer',1);
        reset('pointer',2);
      };
    </script>
  </body>
</html>
